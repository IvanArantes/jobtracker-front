  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
      <mat-list>
        <a mat-list-item routerLink="{{link.route}}" routerLinkActive="active" *ngFor="let link of links"> {{ link.title }} </a>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
