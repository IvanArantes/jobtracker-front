<mat-grid-list cols="3" rowHeight="30em">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card >
      <mat-card-title>User authentication</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />
          </mat-form-field>
          <mat-card-actions>
            <button mat-button class="btn btn-accent" type="submit" (click)="login()" [disabled]="form.invalid">Save</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
